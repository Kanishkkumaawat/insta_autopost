{% extends "layout.html" %}

{% block title %}Logs{% endblock %}
{% block page_title %}System Logs{% endblock %}

{% block actions %}
<div class="flex gap-2">
    <select id="log-level" class="form-control" style="width: auto;" onchange="loadLogs()">
        <option value="">All Levels</option>
        <option value="INFO">Info</option>
        <option value="WARNING">Warning</option>
        <option value="ERROR">Error</option>
    </select>
    <button class="btn btn-secondary" onclick="loadLogs()">Refresh</button>
</div>
{% endblock %}

{% block content %}
<div class="card" style="padding: 0; overflow: hidden;">
    <div style="overflow-x: auto;">
        <table class="log-table">
            <thead>
                <tr>
                    <th style="width: 180px">Time</th>
                    <th style="width: 100px">Level</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="logs-body">
                <tr><td colspan="3" class="text-muted" style="padding: 1rem;">Loading logs...</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/logs.js"></script>
{% endblock %}
