<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | InstaForge</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1>InstaForge</h1>
            <p class="auth-subtitle">Create your account</p>
            
            <div class="auth-message info">Create an account and start using InstaForge immediately.</div>
            <div id="error-message" class="auth-message error" style="display: none;"></div>
            <div id="success-message" class="auth-message success" style="display: none;"></div>
            
            <form id="register-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email (optional)</label>
                    <input type="email" id="email" class="form-control" autocomplete="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" required autocomplete="new-password" minlength="8">
                    <div class="text-muted text-sm" style="margin-top: 0.375rem;">Min 8 characters</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password" class="form-control" required autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="register-btn">Register</button>
            </form>
            
            <div class="auth-link">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const btn = document.getElementById('register-btn');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            if (password !== confirm) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.style.display = 'block';
                return;
            }
            btn.disabled = true;
            btn.textContent = 'Registering...';
            try {
                const result = await register({ username, email: email || undefined, password });
                if (result.status === 'success') {
                    successEl.textContent = result.message || 'Account created. Redirecting...';
                    successEl.style.display = 'block';
                    if (result.token) {
                        localStorage.setItem('session_token', result.token);
                        setTimeout(() => { window.location.href = '/'; }, 800);
                    } else {
                        setTimeout(() => { window.location.href = '/login'; }, 800);
                    }
                } else throw new Error(result.message || 'Registration failed');
            } catch (error) {
                errorEl.textContent = error.message || 'Registration failed. Try again.';
                errorEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Register';
            }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await getCurrentUser();
                if (user) window.location.href = '/';
            } catch (_) {}
        });
    </script>
</body>
</html>
