<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InstaForge</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <h1>InstaForge</h1>
            <p class="auth-subtitle">Sign in to your account</p>
            
            <div id="error-message" class="auth-message error" style="display: none;"></div>
            <div id="success-message" class="auth-message success" style="display: none;"></div>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">Sign in</button>
            </form>
            
            <div class="auth-link">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error-message');
            const successEl = document.getElementById('success-message');
            const loginBtn = document.getElementById('login-btn');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            try {
                const result = await login(username, password);
                if (result.status === 'success' && result.token) {
                    localStorage.setItem('session_token', result.token);
                    const redirect = new URLSearchParams(location.search).get('redirect') || '/';
                    window.location.href = redirect;
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                errorEl.textContent = error.message || 'Sign in failed. Try again.';
                errorEl.style.display = 'block';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign in';
            }
        }
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await getCurrentUser();
                if (user) {
                    window.location.href = user.role === 'admin' ? '/users' : '/';
                }
            } catch (_) {}
        });
    </script>
</body>
</html>
